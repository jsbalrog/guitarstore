<!DOCTYPE html>
<html>
<head>
    <title>Guitar Store App - Using Backbone, Node, and MongoDB</title>
</head>
<body>

<div id="my_div">
    <ul id="list"></ul>
</div>

<div id="my_template">
    <li></li>
</div>

<script src="js/jquery-min.js" type="text/javascript"></script>
<script src="js/underscore-min.js" type="text/javascript"></script>
<script src="js/backbone-min.js" type="text/javascript"></script>

<script type="text/javascript">

    View = Backbone.View.extend({

        el: $('#my_div'),

        initialize: function () {
            this.template = $('#my_template').children();
            this.guitarList = new Guitars();
            this.render();

        },

        render: function () {
            var self = this;
            this.guitarList.fetch({success: function(collection, response) {
                _.each(response, function(guitar) {
                    var li = self.template.clone().html(guitar.make);
                    self.$el.find('ul').append(li);
                })
            }});
        }
    });

    Guitar = Backbone.Model.extend({

        urlRoot: '/api/books',

        initialize: function () {

        }
    });

    Guitars = Backbone.Collection.extend({

        model: Guitar,

        url: '/api/guitars',

        initialize: function () {

        },

        /**
         * @Override
         */
        parse: function (data) {
            return data;
        }
    });

    var guitarsView = new View();


</script>
</body>
</html>
